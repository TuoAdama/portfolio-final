<div class="col-md-6 col-sm-12 bg-gray p-3 card shadow">
  <div class="row">
    <div class="col-12">
      <h3>Contactez-moi</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group my-3">
          <label for="title">Sujet:</label>
          <input type="text" id="title" class="form-control" formControlName="subject">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" cols="30" rows="10" class="form-control" formControlName="body"></textarea>
        </div>
        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-dark mt-3">Envoyer</button>
        </div>
      </form>
      @if(showCommentSendMessage){
        <div class="alert alert-success mt-3 d-flex justify-content-between align-items-center">
          <div>Votre message a bien été envoyé !</div>
          <button class="btn" (click)="showCommentSendMessage = false">X</button>
        </div>
      }
    </div>
  </div>
</div>
