<div class="border-l-2 border-l-zinc-400 ps-11 pt-9 1 ms-4">
  @for (item of items; track $index) {
    <div class="flex flex-col border space-y-6 p-3 w-[35%] mb-16 shadow">
      <div class="flex space-x-3 relative">
        <div>
          <div class="left-[-4.4rem] top-[-3.2rem] absolute timeline-item bg-zinc-800"></div>
          <div class="flex justify-center items-center space-x-3 left-[-1rem] top-[-3.4rem] absolute">
            <div class="text-xl font-semibold">
              {{item.name}}
            </div>
            <div class="flex items-center space-x-1 justify-center text-sm border border-zinc-700 px-1 rounded-md">
              <div class="bg-green-500 w-3 h-3 rounded-[50%]"></div>
              <div>{{item.beginAt}} - {{item.endAt}}</div>
            </div>
          </div>
        </div>
        <div>
          <img [src]="item.iconUrl" class="border h-16 w-16">
        </div>
        <div class="flex-1 space-y-1">
          <div class="font-semibold text-md">{{item.company}}</div>
          <div class="text-lg text-zinc-600">{{item.city}}</div>
        </div>
      </div>
      <div class="space-y-3">
        <div class="text-xl">Missions principales</div>
        <ul class="ps-5 space-y-3">
          <li class="list-disc">Missions principales</li>
          <li class="list-disc">Missions principales</li>
          <li class="list-disc">Missions principales</li>
        </ul>
      </div>
      <div class="flex justify-end">
        <img class="h-7 w-7" src="../../assets/images/icons/typescript.png" alt="programming language icoon">
        <img class="h-7 w-7" src="../../assets/images/icons/vuejs.png" alt="programming language icoon">
        <img class="h-7 w-7" src="../../assets/images/icons/symfony.png" alt="programming language icoon">
        <img class="h-7 w-7" src="../../assets/images/icons/more-techno.png" alt="programming language icoon">
      </div>
    </div>
  }
</div>
