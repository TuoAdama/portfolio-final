<app-presentation/>

<p class="text-center text-2xl md:text-4xl my-5 mb-10">Mes exp√©riences</p>
<div class="mx-auto w-8/12">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @for(experience of experiences; track experience){
      <div class="hover:bg-[#ededed] border-2 border-zinc-300 shadow-lg bg-white flex rounded-2xl p-7">
        <div>
          <img [src]="experience.iconUrl" height="80px" width="80px" alt="">
        </div>
        <div class="ms-3">
          <div class="font-semibold">{{ experience.company }}</div>
          <div class="text-sm mt-2">{{experience.beginAt+"-"+experience.endAt}}</div>
        </div>
      </div>
    }
  </div>
</div>

<p class="text-center text-2xl md:text-4xl mt-20 mb-10">Formations</p>
<div class="mx-auto w-8/12">

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    @for(formation of formations; track formation){
      <div class="hover:bg-[#fff0f3] border-2 border-zinc-300 shadow-lg bg-white flex rounded-2xl p-7 flex-col py-4 justify-evenly">
        <div>
          <div>
            <img [src]="formation.iconUrl" class="h-20 w-20" alt="">
          </div>
          <div>
            <div class="font-semibold text-lg">{{ formation.name }}</div>
            <div class="text-xs mt-1">{{formation.beginAt+"-"+formation.endAt}}</div>
          </div>
        </div>
        <div class="text-sm mt-4">
        </div>

        <div class="text-sky-700 mt-4 items-center flex space-x-1">
          <a href="#">Voir plus</a>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    }
  </div>
</div>
