<app-presentation/>

<p class="text-center text-2xl md:text-4xl my-5">Mes exp√©riences</p>
<div class="mx-auto w-8/12">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @for(experience of experiences; track experience){
      <div class="bg-white flex rounded p-7 border">
        <div>
          <img [src]="experience.iconUrl" height="80px" width="80px" alt="">
        </div>
        <div class="ms-3">
          <div class="font-semibold">{{ experience.company }}</div>
          <div class="text-sm mt-2">{{experience.beginAt+"-"+experience.endAt}}</div>
        </div>
      </div>
    }
  </div>
</div>

<p class="text-center text-2xl md:text-4xl my-5">Formations</p>
<div class="mx-auto w-8/12">

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    @for(formation of formations; track formation){
      <div class="bg-white shadow flex rounded border flex-col px-2 py-4 justify-center">
        <div class="ms-2">
          <img [src]="formation.iconUrl" height="80px" width="80px" alt="">
        </div>
        <div class="ms-3">
          <div class="font-semibold text-lg">{{ formation.name }}</div>
          <div class="text-sm mt-2">{{formation.beginAt+"-"+formation.endAt}}</div>
        </div>
        <ul>
          <li>Items 1</li>
          <li>Items 2</li>
        </ul>
      </div>
    }
  </div>
</div>
