<section>
  <div class="pt-5 md:pt-28">
    <div class="mx-auto px-6 max-w-6xl text-gray-500">
      <div class="text-center my-12">
        <h2 class="text-3xl text-gray-950 dark:text-white font-semibold">Parcours</h2>
      </div>
      <div class="relative">
        <div class="relative z-10 grid gap-3 grid-cols-6">
          <div class="col-span-full lg:col-span-3 overflow-hidden relative p-[--card-padding] rounded-[--card-border-radius] bg-white border border-[--ui-light-border-color] dark:border-[--ui-dark-border-color] dark:bg-[--card-dark-bg]">
            <app-experience-item name="Expériences" [experience]="experiences">
              <p description>Mes expériences professionnelles de 2029 à 2024</p>
            </app-experience-item>
          </div>
          <div class="col-span-full lg:col-span-3 overflow-hidden relative p-[--card-padding] rounded-[--card-border-radius] bg-white border border-[--ui-light-border-color] dark:border-[--ui-dark-border-color] dark:bg-[--card-dark-bg]">
            <app-experience-item name="Formations" [experience]="formations">
              <p description>Mon parcours académique de 2016 à 2024.</p>
            </app-experience-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
